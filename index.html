<div class=SlideShow>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	</head>
  <div id="slider">
    <ul id="slideWrap"> 
      <li><img src="images/slide1.png" alt=""></li>
      <li><img src="images/slide2.png" alt=""></li>
      <li><img src="images/slide3.png" alt=""></li>
      <li><img src="images/slide4.png" alt=""></li>
      <li><img src="images/slide5.png" alt=""></li>
    </ul>
    <a id="prev">&#8810;</a>
    <a id="next">&#8811;</a>
 


  <script>
    var responsiveSlider = function() {

	var slider = document.getElementById("slider");
	var sliderWidth = slider.offsetWidth;
	var slideList = document.getElementById("slideWrap");
	var count = 1;
	var items = slideList.querySelectorAll("li").length;
	var prev = document.getElementById("prev");
	var next = document.getElementById("next");

	window.addEventListener('resize', function() {
  sliderWidth = slider.offsetWidth;
	});

	var prevSlide = function() {
  if(count > 1) {
    count = count - 2;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = 1) {
    count = items - 1;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
	};

	var nextSlide = function() {
  if(count < items) {
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = items) {
    slideList.style.left = "0px";
    count = 1;
  }
	};

	next.addEventListener("click", function() {
  nextSlide();
	});

	prev.addEventListener("click", function() {
  prevSlide();
	});

	setInterval(function() {
  nextSlide()
	}, 5000);

	};

	window.onload = function() {
	responsiveSlider();  
	}
  </script>
</div>
